<!DOCTYPE html>
<html>
	<head>
		<title>Poland</title>
		<meta charset="UTF-8">
		<script src="jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<h1>Official name</h1>
		<p id="official"></p>
		
		<h1>Capital city</h1>
		<p id="capital"></p>

		<h1>Countries bordering</h1>
		<p id="bordering"></p>

		<script>
			$.getJSON('poland.json', function(result) {
				$("#official").html(result.name.official);
				$("#capital").html(result.capital);
				$("#bordering").html(result.borders.toString());
			});
		</script>
	</body>
</html>
